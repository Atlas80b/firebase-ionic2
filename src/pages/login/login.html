<ion-header>

  <ion-navbar color="dash-yellow">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-card>
  <!--<ion-card-header>
    Card Header
  </ion-card-header>-->
  <ion-card-content>
     <ion-list no-lines>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <button ion-button full color="dash-yellow">Sign in</button>
    </ion-list>
  </ion-card-content>
</ion-card>
<button ion-button full clear (click)="goToSignupPage()" color="dark">Create new account</button>
<button ion-button full clear color="dark">Reset password</button>


</ion-content>
